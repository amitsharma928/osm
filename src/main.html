<!DOCTYPE html>
<html>
  <head>
    <title>Open Source Media</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
    body {
      padding-top: 50px;
      user-select: none;
      -webkit-user-select: none;
      cursor: default;
    }

    label, div[class="thumbnail"] {
      cursor: pointer;
    }

    #exif-data, #facial-data {
      user-select: text;
      -webkit-user-select: text;
      cursor: text;
    }

    .flipped {
      transform: scale(-1, 1);
      -webkit-transform: scale(-1, 1);
    }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="external/jQueryRotateCompressed.js"></script>
    <script src="app.js"></script>
  </head>
  <body>

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#top">Open Source Media</a>
      </div>
      <div class="collapse navbar-collapse">
        <form class="navbar-form navbar-left" role="search" id="search-form">
          <div class="form-group">
            <input type="text" class="form-control" id="query" placeholder="Enter keywords...">
          </div>
          <button type="submit" class="btn btn-default">Search</button>
        </form>
        <ul class="nav navbar-nav pull-right">
          <li><a href="#settings">Settings</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="results" class="page-header hidden"></div>
    <div id="images"></div>
    <hr id="eor-break" class="hidden">
    <p id="eor" class="lead text-center text-muted hidden">End of Results.</p>
  </div>
  <div class="modal fade" id="exif-data-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="exif-title">Exif Data</h4>
        </div>
        <div class="modal-body" id="exif-data">
          (None)
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="settings-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="settings-title">Settings</h4>
        </div>
        <div class="modal-body" id="settings">
          <form role="form">
            <div class="form-group">
              <label for="http-proxy">HTTP Proxy</label>
              <input type="text" class="form-control" id="http-proxy" placeholder="http://127.0.0.1:9050">
            </div>
            <div class="radio">
              <label>
                <input type="radio" id="keep-images" name="deletion">
                Keep images
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" id="delete-images" name="deletion">
                Delete images
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" id="shred-images" name="deletion" checked>
                Securely delete images
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="save-settings" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="age-gender-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="facial-title">Facial Analysis</h4>
        </div>
        <div class="modal-body" id="facial-data">
          <span id="age"><i>Waiting...</i></span> year old <span id="gender"><i>Waiting...</i></span>.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
